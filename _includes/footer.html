<footer class="site-footer">

  <div class="wrapper">

    <h2 class="footer-heading">{{ site.footer_title | escape }}</h2>

    <div class="footer-col-wrapper">
      <div>
      </div>

      <div class="footer-col footer-col-1">
        <ul class="contact-list">
          <li>
            {% if site.author %}
              {{ site.author | escape }}
            {% else %}
              {{ site.title | escape }}
            {% endif %}
            </li>
            {% if site.email %}
            <li><a href="mailto:{{ site.email }}">Contact</a></li>
            {% endif %}
        </ul>
      </div>

      <div class="footer-col footer-col-2">
        <div>
          Supported by:
	</div>

        <span>
          <a href="http://www.vihar.org">
            <img style="height: auto; width: auto; max-width: 100px; max-height: 100px; margin: 1em"
                                                     src="{{ site.baseurl }}/assets/vihar_logo.png">
          </a>
        </span>
     
        <span>
          <a href="https://www.qmul.ac.uk/">
          <img style="height: auto; width: auto; max-width: 140px; max-height: 140px; padding: 1em"
                                                     src="{{ site.baseurl }}/assets/qm_blue.jpg">
          </a>
        </span>
	
        <span>
          <a href="https://www.turing.ac.uk/">
            <img style="height: auto; width: auto; max-width: 110px; max-height: 110px; padding: 1em"
                                                     src="{{ site.baseurl }}/assets/ATI_logo_black_W500px.jpg">
          </a>
        </span>
	
	<span>
          <a href="https://peerj.com/">
            <img style="height: auto; width: auto; max-width: 110px; max-height: 110px; padding: 1em"
                                                     src="{{ site.baseurl }}/assets/peerj.jpg">
          </a>
        </span>

      </div>

    </div>

  </div>

</footer>
